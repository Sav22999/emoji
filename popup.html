<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
<div id="popup-content">
    <div id="top-section">
        <div id="search-box">
            <input type="search" placeholder="Search by keyword" id="search-bar-input"/>
            <label id="text-click-on-emoji-to-remove">Click on the emoji(s) you want to remove</label>
        </div>
        <input type="button" value="ï¸Finish" class="button dark-finish-edit-button" id="finish-edit-button">
        <input type="button" value="ï¸" class="button dark-delete-button" id="delete-button"
               title="Delete one or more emojis from the 'Most used emojis' section">
        <input type="button" value="ï¸" class="button dark-settings-button" id="settings-button"
               title="Open Settings pane">
    </div>
    <div id="titles">
        <!-- Titles: generated by JS script -->
    </div>
    <div id="emojis">
        <!-- Section emojis: generated by JS script -->
    </div>
    <div id="emoji-skin-choose">
        <!-- Section "mini-popup for skin-ton": generated by JS script -->
    </div>
    <input type="text" id="text-to-copy" style="display: none;"/>
    <div id="settings-section">
        <input type="button" id="hide-settings-button" value="" class="button font-size-25 red-button">
        <h1 id="settings-title">Settings</h1>
        <div id="settings-section-content">
            <div class="subsection-settings">
                <span class="title-subsection-settings">Theme</span>
                <select class="select hidden" id="theme-selected">
                    <option selected>Light</option>
                    <option>Dark</option>
                </select>
                <div id="theme-container">
                    <button class="theme-button button-yes-no button-yes" id="theme-light">Light</button>
                    <button class="theme-button button-yes-no button-no" id="theme-dark">Dark</button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Columns</span>
                <select class="select select-small" id="columns-selected"></select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Rows</span>
                <select class="select select-small" id="rows-selected"></select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Emojis size</span>
                <select class="select" id="emojis-size-selected">
                    <option value="very small">Very small</option>
                    <option value="small">Small</option>
                    <option value="normal">Normal</option>
                    <option value="big">Big</option>
                    <option value="very big">Very big</option>
                </select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Close the pop-up after emoji is copied</span>
                <select class="select select-small hidden" id="close-popup-after-copied-selected">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <div id="auto-close-container">
                    <button class="auto-close-button button-yes-no button-yes" id="auto-close-yes">Yes</button>
                    <button class="auto-close-button button-yes-no button-no" id="auto-close-no">No</button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Multi-copy</span>
                <select class="select select-small hidden" id="multi-copy-selected">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <div id="multi-copy-container">
                    <button class="multi-copy-button button-yes-no button-yes" id="multi-copy-yes">Yes</button>
                    <button class="multi-copy-button button-yes-no button-no" id="multi-copy-no">No</button>
                </div>
            </div>
            <div class="subsection-settings" id="skin-tone-section-container">
                <span class="title-subsection-settings">Skin tone</span>
                <select class="select select-big hidden" id="skin-tone-selected">
                    <option value="nothing">Standard</option>
                    <option value="light">Light</option>
                    <option value="medium-light">Medium-Light</option>
                    <option value="medium">Medium</option>
                    <option value="medium-dark">Medium-Dark</option>
                    <option value="dark">Dark</option>
                </select>
                <div id="skin-tone-container">
                    <button class="skin-tone-button" id="skin-standard"></button>
                    <button class="skin-tone-button" id="skin-light"></button>
                    <button class="skin-tone-button" id="skin-mlight"></button>
                    <button class="skin-tone-button" id="skin-medium"></button>
                    <button class="skin-tone-button" id="skin-mdark"></button>
                    <button class="skin-tone-button" id="skin-dark"></button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Font family</span>
                <select class="select select-extra-big" id="font-family-selected">
                    <option value="twemoji">Twitter (Recommended)</option>
                    <!--<option value="notocoloremoji">Google</option>-->
                    <option value="openmojicolor">OpenMoji (Color)</option>
                    <option value="openmojiblack">OpenMoji (Black)</option>
                    <option value="default">OS emoji font</option>
                </select>
                <span class="description-subsection-settings" id="alert-font-pop-up">This font family could be shown not well. Use "Twitter" instead!</span>
            </div>
            <div class="subsection-settings" id="extension-icon-section-container">
                <span class="title-subsection-settings">Extension icon</span>
                <select class="select select-extra-big hidden" id="extension-icon-selected">
                    <option value="extension-icon-1">Extension icon 1</option>
                    <option value="extension-icon-2">Extension icon 2</option>
                    <option value="extension-icon-3">Extension icon 3</option>
                    <option value="extension-icon-4">Extension icon 4</option>
                    <option value="extension-icon-5">Extension icon 5</option>
                    <option value="extension-icon-6">Extension icon 6</option>
                    <option value="extension-icon-7">Extension icon 7</option>
                    <option value="extension-icon-8">Extension icon 8</option>
                    <option value="extension-icon-9">Extension icon 9</option>
                    <option value="extension-icon-10">Extension icon 10</option>
                    <option value="extension-icon-11">Extension icon 11</option>
                </select>
                <div id="extension-icon-container">
                    <button class="extension-icon-button" id="extension-icon-1"></button>
                    <button class="extension-icon-button" id="extension-icon-2"></button>
                    <button class="extension-icon-button" id="extension-icon-3"></button>
                    <button class="extension-icon-button" id="extension-icon-4"></button>
                    <button class="extension-icon-button" id="extension-icon-5"></button>
                    <button class="extension-icon-button" id="extension-icon-6"></button>
                    <button class="extension-icon-button" id="extension-icon-7"></button>
                    <button class="extension-icon-button" id="extension-icon-8"></button>
                    <button class="extension-icon-button" id="extension-icon-9"></button>
                    <button class="extension-icon-button" id="extension-icon-10"></button>
                    <button class="extension-icon-button" id="extension-icon-11"></button>
                </div>
            </div>
            <div class="margin-top-20"></div>
            <div id="subsection-settings-bottom">
                <input type="button" value="Save" class="button button-settings hidden" id="save-data-settings">
                <input type="button" value="Reset settings" class="button button-settings" id="reset-data-settings">
                <input type="button" value="Clear all data" class="button button-settings red-button"
                       id="clear-data-settings">
            </div>
            <div class="margin-top-20 text-right">
                <input type="button" value="I need help" class="button button-settings red-button"
                       id="need-help-settings">
                <input type="button" value="â˜• PayPal" class="button button-settings"
                       id="donate-paypal-settings">
                <input type="button" value="â˜• LiberaPay" class="button button-settings"
                       id="donate-liberapay-settings">
                <input type="button" value="â˜• Ko-fi" class="button button-settings"
                       id="donate-kofi-settings">
            </div>
            <div class="margin-top-5">
                <div id="made-in-basilicata-settings" class="font-color-lightblue">
                    Made with <span class="font-twemoji">ðŸ’™</span> in Basilicata, Italy
                </div>
                <div id="version-number" class="font-color-lightblue text-in-settings"></div>
            </div>
        </div>
    </div>
</div>
<script src="./js/emojis.js"></script>
<script src="./js/strings.js"></script>
<script src="./js/release_notes.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
