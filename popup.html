<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css"/>
</head>

<body>
<div id="popup-content">
    <div id="top-section">
        <div id="search-box">
            <input type="search" placeholder="Search by keyword" id="search-bar-input"/>
            <label id="text-click-on-emoji-to-remove">Click on the emoji(s) you want to remove</label>
        </div>
        <input type="button" value="️Finish" class="button dark-finish-edit-button" id="finish-edit-button">
        <input type="button" value="️" class="button dark-delete-button" id="delete-button"
               title="Delete one or more emojis from the 'Most used emojis' section">
        <input type="button" value="️" class="button dark-settings-button" id="settings-button"
               title="Open Settings pane">
    </div>
    <div id="titles">
        <!-- Titles: generated by JS script -->
    </div>
    <div id="emojis">
        <!-- Section emojis: generated by JS script -->
    </div>
    <input type="text" id="text-to-copy" style="display: none;"/>
    <div id="settings-section">
        <input type="button" id="hide-settings-button" value="" class="button font-size-25 red-button">
        <h1 id="settings-title">Settings</h1>
        <div id="settings-section-content">
            <div class="subsection-settings">
                <span class="title-subsection-settings">Theme</span>
                <select class="select hidden" id="theme-selected">
                    <option selected>Light</option>
                    <option>Dark</option>
                </select>
                <div id="theme-container">
                    <button class="theme-button button-yes-no button-yes" id="theme-light">Light</button>
                    <button class="theme-button button-yes-no button-no" id="theme-dark">Dark</button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Columns</span>
                <select class="select select-small" id="columns-selected"></select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Rows</span>
                <select class="select select-small" id="rows-selected"></select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Emojis size</span>
                <select class="select" id="emojis-size-selected">
                    <option value="very small">Very small</option>
                    <option value="small">Small</option>
                    <option value="normal">Normal</option>
                    <option value="big">Big</option>
                    <option value="very big">Very big</option>
                </select>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Close the pop-up after emoji is copied</span>
                <select class="select select-small hidden" id="close-popup-after-copied-selected">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <div id="auto-close-container">
                    <button class="auto-close-button button-yes-no button-yes" id="auto-close-yes">Yes</button>
                    <button class="auto-close-button button-yes-no button-no" id="auto-close-no">No</button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Multi-copy</span>
                <select class="select select-small hidden" id="multi-copy-selected">
                    <option>Yes</option>
                    <option>No</option>
                </select>
                <div id="multi-copy-container">
                    <button class="multi-copy-button button-yes-no button-yes" id="multi-copy-yes">Yes</button>
                    <button class="multi-copy-button button-yes-no button-no" id="multi-copy-no">No</button>
                </div>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Skin tone</span>
                <select class="select select-big hidden" id="skin-tone-selected">
                    <option value="nothing">Standard</option>
                    <option value="light">Light</option>
                    <option value="medium-light">Medium-Light</option>
                    <option value="medium">Medium</option>
                    <option value="medium-dark">Medium-Dark</option>
                    <option value="dark">Dark</option>
                </select>
                <div id="skin-tone-container">
                    <button class="skin-tone-button" id="skin-standard"></button>
                    <button class="skin-tone-button" id="skin-light"></button>
                    <button class="skin-tone-button" id="skin-mlight"></button>
                    <button class="skin-tone-button" id="skin-medium"></button>
                    <button class="skin-tone-button" id="skin-mdark"></button>
                    <button class="skin-tone-button" id="skin-dark"></button>
                </div>
                <span class="description-subsection-settings" id="restart-pop-up">You need to restart the pop-up</span>
            </div>
            <div class="subsection-settings">
                <span class="title-subsection-settings">Font family</span>
                <select class="select select-extra-big" id="font-family-selected">
                    <!--<option value="twemoji">Twitter (Recommended)</option>-->
                    <option value="notocoloremoji">Google</option>
                    <option value="openmojicolor">OpenMoji (Color)</option>
                    <option value="openmojiblack">OpenMoji (Black)</option>
                    <option value="default">OS emoji font</option>
                </select>
                <span class="description-subsection-settings" id="alert-font-pop-up">This font family could be shown not well. Use "Twitter" instead!</span>
            </div>
            <div class="margin-top-20"></div>
            <div id="subsection-settings-bottom">
                <input type="button" value="Save" class="button font-zillaslab font-size-16" id="save-data-settings">
                <input type="button" value="Reset settings" class="button font-zillaslab font-size-16"
                       id="reset-data-settings">
                <input type="button" value="Clear all data" class="button font-zillaslab font-size-16 red-button"
                       id="clear-data-settings">
            </div>
            <div class="margin-top-20">
                <div id="made-in-basilicata-settings" class="font-color-lightblue">
                    Made with <span class="font-twemoji">💙</span> in Basilicata, Italy
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/emojis.js"></script>
<script src="./js/script.js"></script>
</body>

</html>
